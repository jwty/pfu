<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title%}{% endblock %} - pfu web interface</title>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="pad">
<div class="pure-g">
<div class="pure-u-xl-3-5 pure-u-md-4-5 pure-u-1" style="margin: 0 auto;">
<span style="font-size: larger;"><b>{{ self.title() }} - pfu web interface</b></span>
<span id="version" class="nav-item"><i>Version: {{ version }}</i></span>
<span class="nav-item float">Admin</span>
<span class="nav-item float"><a href="{{ request.url_root }}">Home</a></span>
<hr>
{% block content %}
{% endblock %}
</div>
</div>
</body>
</html>
